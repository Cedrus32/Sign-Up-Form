<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport'
              content='width=device-width, initial-scale=1.1, maximum-scale=1.0'>
        <title>Odin Sign-Up Form</title>
        <meta name='description' content='Sign-Up Form'>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        
        <div class='container'>

            <aside>
                <header>
                    <img src='./assets/odin-lined.png'>
                    <h1>ODIN</h1>
                </header>
                <footer>Photo by ...</footer>
            </aside>
            <main>
                <!-- main content -->
                <div class='content'>
                    <div class='...'>
                        <div class='...'>
                            <p>This is not a real online service! You know you need 
                                something like this in your life to help you realize 
                                your deepest dreams.
                                <br>Sign up /now/ to get started.</p>
                            <p>You /know/ you want to.</p>
                        </div>
                        <div class='form'>
                            <h2>Let's do this!</h2>
                            <form action='' method='post'></form>
                            <div>
                                <ul>
                                    <li>
                                        <label for='first-name'>First Name</label>
                                        <input type='text' id='first-name'>
                                    </li>
                                    <li>
                                        <label for='email'>Email</label>
                                            <input type='email' id='email'>
                                        </label>
                                    </li>
                                    <li>
                                        <label for='pw'>Password</label>
                                        <input type='password' id='pw'>
                                    </li>
                                </ul>
                            </div>
                            <div>
                                <ul>
                                    <li>
                                        <label for='last-name'>Last Name</label>
                                        <input type='text' id='last-name'>
                                    </li>
                                    <li>
                                        <label for='phone'>Phone Number</label>
                                        <input type='tel' id='phone'>
                                    </li>
                                    <li>
                                        <label for='pw-confirm'>Password Confirm</label>
                                        <input type='text' id='pw-confirm'>
                                    </li>
                                </ul>
                            </div>
                            </form>
                        </div>
                    </div>
                    <div class='account-action'>
                        <button>Create Account</button>
                        <p>Already have an account? <a href=''>Log in</a></p>
                    </div>
                </div>
            </main>
        </div>

        <script src='' async></script>
    </body>
</html>
